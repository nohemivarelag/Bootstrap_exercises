<!DOCTYPE html>
<html>
<head>
	<title>Blasting Off With Bootstrap</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	<section "xs">
		<header class="col-xs-12 hidden-md hidden-lg" style="background-color: #ff9e80"><p style="font-size:50px; text-align: center;">Header</p></header>
		<div>
			<div class="col-xs-12 hidden-md hidden-lg" style="background-color: #d50000">
				<p style="font-size:80px; text-align: left;">1</p>
			</div>
			</div>
			<div class="col-xs-12 hidden-md hidden-lg" style="background-color: #18ffff  ">
				<p style="font-size:80px; text-align: center;">2</p>
			</div>
			<div class="col-xs-12 hidden-md hidden-lg" style="background-color: #d50000">
			<p style="font-size:80px; text-align: right;">3</p>
			</div>
		</div>
	</section>


	<section "md">
		<header class="col-md-12 hidden-xs hidden-lg" style="background-color: #18ffff "><p style="font-size:50px; text-align: left;">Header</p></header>
		<div class="col-md-6 hidden-xs hidden-lg" style="background-color: #d50000">
			<p style="font-size:80px; text-align: left; width:250px; height:250px;">1</p>
		</div>
		<div class="col-md-6 hidden-xs hidden-lg" style="background-color: #d50000 ">
			<p style="font-size:80px; text-align: right;  width:250px; height:250px;">2</p>
		</div>
		<div class="col-md-12 hidden-xs hidden-lg " style="background-color: #76ff03">
			<p style="font-size:80px; text-align: center;">3</p>
		</div>
	</section>


	<section "lg">
		<header class="col-lg-12 hidden-xs hidden-md" style="background-color: #76ff03"><p style="font-size:50px; text-align: left;">Header</p></header>
		<div class="col-lg-4 hidden-xs hidden-md" style="background-color: #d50000">
			<p style="font-size:200px; text-align: center; width:500px; height:500px;">1</p>
		</div>
		<div class="col-lg-4 hidden-xs hidden-md" style="background-color: #d50000 ">
			<p style="font-size:200px; text-align: center; width:500px; height:500px;">2</p>
		</div>
		<div class="col-lg-4 hidden-xs hidden-md" style="background-color: #d50000">
			<p style="font-size:200px; text-align: center; width:500px; height:500px;">3</p>
		</div>
	</section>

	<section "xs-md">
		<footer class="col-xs-12 col-md-12 hidden-lg  " style="background-color: #ffff00 ">
			<p style="font-size:40px; text-align: center;">Footer 1</p>
		</footer>
		<footer class="col-xs-12 col-md-12 hidden-lg  " style="background-color: #ffff00 ">
			<p style="font-size:40px; text-align: center;">Footer 2</p>
		</footer>
	</section>

	<section "lg">
		<footer class="col-lg-6 hidden-xs hidden-md" style="background-color: #ffff00 ">
			<p style="font-size:40px; text-align: right;">Footer 1</p>
		</footer>
		<footer class="col-lg-6 hidden-xs hidden-md" style="background-color: #ffff00 ">
			<p style="font-size:40px; text-align: left;">Footer 2</p>
		</footer>
	</section>
	
</body>
</html>
